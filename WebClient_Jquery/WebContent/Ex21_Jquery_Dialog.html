<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Jquery UI >> css(디자인), js(이벤트 기능) -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#datepicker').datepicker(
				{dateFormat: "yy년mm월dd일"}	
			);
			
			
			
			$('#dialog').dialog(
				{
					autoOpen: false,
					show:{effect:"blind", duration:2000},
					hide:{effect:"explode", duration:1000},
					buttons:{
						'확인':function(){$(this).dialog('close');},
						'취소':function(){$(this).dialog('close');}
					},
					resizable: false,
					modal: true  //팝업을 닫기 전까지는 부모창에 대한 접근이 불가
				}
			);
		
			$('#opener').click(function(){
				$('#dialog').dialog('open');
			});
		});
	</script>
</head>
<body>
	<p>일반내용</p>
	Date: <input type="text" id="datepicker">
	<hr>
	<button id="opener">open popup</button>
	<div id="dialog" title="Basic dialog">
		<p>오늘은 수요일</p>
	</div>
</body>
</html>
