<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){ //ready == onload
		//선택자
		$('body > *').css("color", "gold"); //자식 선택자
		$('div > *').css("color", "red");   //div 태그의 자식요소
		$('input[type=text]').css("color", "green"); //속성선택자
		
		/*
		//Text 가져오기	
		-js: value, text(innerText, innerHTML)
		-jQuery >> getter, setter(read, write 모두 가능)
		  1) val() >> val(); val('홍길동');
		  2) text() 
		  3) html()
		
		//jQuery 편하게 하려면: id값 부여(예외적으로 동적생성은 안됨)
		    <imput type="text" id="userid" value="aaa">
		 -> $('#userid').val();
		 -> $('#userid').val('홍길동');
		 
		//DOM
		
		
		
		*/
		
		
		//**************************
		//read  >> 처음 만나는 것만 읽음
		//write >> 모든 요소를 적용
		//**************************
		$('input[type=text]').val('hong');
		$('input[type=password]').val('1111');
		
		$('tr:odd').css("background", "grey"); //1,3,5...
		$('tr:even').css("background", "pink");//0,2,4...
		
		//jQuery와 JavaScript 혼용 사용
		setTimeout(function() {
			let value = $('select > option:selected').val();
			alert('select tag value:' + value);
		}, 3000);
	});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>사과2</li>
			<li>배2</li>
			<li>수박2</li>
		</ul>
	</div>
	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">
	<input type="password">
	<input type="radio">
	<input type="file">
	<hr>
	<table>
		<tbody>
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>취미</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>10</td>
			<td>싸움</td>
		</tr>
		<tr>
			<td>학생</td>
			<td>30</td>
			<td>잠자기</td>
		</tr>
		</tbody>
	</table>
	<hr>
	<select>
		<option>농구</option>
		<option>축구</option>
		<option>야구</option>
		<option>배구</option>
	</select>
</body>
</html>
