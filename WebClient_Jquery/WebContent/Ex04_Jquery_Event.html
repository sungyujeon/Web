<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btncopy').click(function(){
				$('#txtcopyuserid').val($('#txtuserid').val());
			});
			
			//select 태그: change()
			$('#select_hobby').change(function() {
				const text = $(':selected').text();
				const text2 = $('#select_hobby option:selected').text();
				const val = $('#select_hobby').val();
				//value 속성이 없으면 text로 인정
				console.log(text + "/" + text2 + "/" + val);
			});
			
			$('#txtpwd2').keyup(function(){
				const txtpwd = $('#txtpwd').val();
				
				if(txtpwd != $('#txtpwd2').val()){
					$('#message').text('<h3>암호가 일치하지 않습니다.</h3>');
				}else{
					$('#message').html('<h3>암호가 일치합니다.</h3>');					
				}
			});
			
			console.log($('input')); //body 안에 있는 모든 input 태그 전체 가져옴
			$('input').focus(function(){
				console.log($(this)); //POINT
				$(this).css('background-color', 'gray');
			});
			$('input').blur(function(){
				console.log($(this)); //POINT
				$(this).css('background-color', '');
			});
			
			//toggle과 같은 원리를 가지고 있는 이벤트
			//1개의 이벤트가 2개의 함수를 갖는 것
			$('p').hover(function(){
				$(this).css('background-color', 'gold'); //over
			},function(){
				$(this).css('background-color', 'red');  //out
			});
			
			//jQuery API 참고!!!********************
			//검색 및 예제 활용
			//https://api.jquery.com/
			
		});
	</script>
</head>
<body>
	<p>Jquery hover(mouseover , mouseleave)</p>
	
	ID:<input type="text" id="txtuserid">
	<hr>
	<input type="button" id="btncopy" value="copy">
	<hr>
	Copy ID:<input type="text" id="txtcopyuserid">
	
	<hr>
	<select id="select_hobby">
		<option value="JAVA">java</option>
		<option> script</option>
		<option>jdbc</option>
	</select>
	<br>
	<input type="text" id="txtselect">
	<hr>
	<table style="border: 1px solid red;">
		<tr>
			<td>암호</td>
			<td>
				<input type="text" id="txtpwd" size="20" maxlength="5">
			</td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td>
				<input type="text" id="txtpwd2" size="20" maxlength="5">
			</td>
		</tr>
	</table>
	<div id="message" style="color: red"></div>
</body>
</html>
