<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Content</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				alert("text : " + $('#test').text()); //getter(텍스트)
			});
			$('#btn2').click(function(){
				alert("text : " + $('#test').html()); //getter (태그인정)
			});
			
			$('#btn3').click(function(){
				//$('#test').html("<div>AAAAAA</div>");
				$('#test').text("<div>AAAAAA</div>");
			});
			
		});
	</script>
</head>
<body>
	<p id="test">안녕하세요<b>정말</b>방가방가</p>
	<button id="btn1">show text</button>
	<button id="btn2">show html</button>
	<button id="btn3">html</button>
	
</body>
</html>
