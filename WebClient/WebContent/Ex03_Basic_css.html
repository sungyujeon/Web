<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 적용하기</title>
		<!-- 
			HTML에 CSS 적용하기
			1. inline(태그 안에  적용)
			2. internal(page 내부 상단)
			3. external(별도의 파일: 링크/common.css)
		 -->
		 <style type="text/css">
		 	body{background: skyblue;}
			h3{color: aqua;}
		 </style>
		 <link rel="stylesheet" href="css/common.css">
	</head>
	<body>
		<p style="background-color:gold">문단태그(in-line)</p>
		<h3>internal 적용</h3>
		<h3 style="color:green">적용방식은? green</h3>
		<h3>external 방식</h3>
		<h1>외부 파일에서 참조합니다</h1>
	</body>
</html>
