<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>동적테이블 만들기</title>
	<script type="text/javascript">
		window.onload=function() {
			document.getElementById("b1").onclick=function() {
				var row = Number(document.getElementById("txtrow").value);
				var col = Number(document.getElementById("txtcolumn").value);
				
				var table = document.createElement("table");
				table.setAttribute("style", "border-collapse: collapse; width: 100%;");
				
				for(let i = 1; i < row + 1; i++) {
					var tr = document.createElement("tr");
					tr.setAttribute("style", "background-color: #dddddd;");
					table.appendChild(tr);
					for(let j = 1; j < col + 1; j++) {
						var td = document.createElement("td");
						td.setAttribute("style", "border: 1px solid #dddddd; text-align: left; padding: 8px;")
						tr.appendChild(td);
						var txtnode = document.createTextNode(i + "행" + j + "열");
						td.appendChild(txtnode);
					}
				}
				document.body.appendChild(table);
				document.body.appendChild("<br>");
				
			
			}
			
			document.getElementById("b2").onclick=function() {
				var col = document.getElementById("txtcolumn").value;

			}
		}
	
	</script>
</head>
<body>
	<div id="div">
		행의수 : <input type="text" id="txtrow" name="txtrow" value="2"><br>
		열의수 : <input type="text" id="txtcolumn" name="txtcolumn" value="2"><br>
		<input type="button" id="b1" value="동적테이블 생성">
		<input type="button" id="b2" value="동적테이블 제거">
		
		
	</div>
</body>
</html>
