<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form action="" id="frm">
		<fieldset>
			<legend>주소록</legend>
			<textarea rows="10" cols="30" name="txt" id="txt"></textarea>
			<input type="submit" id="sub" value="전송하기">
		</fieldset>
	</form>
	
	<script type="text/javascript">
		var add = ["아무개", "email:kglim@naver.com"];
		
		var frm = document.getElementById("frm");
		
		function addr_Search(event) {
			console.log(event.type);
			var textarea = frm.txt;
			
			textarea.value = "이름 / 주소 \n";
			textarea.value += add[0] + "," + add[1] + "\n";
			
			//event.preventDefault();
			//document.frm.submit(); 전송
		}
		
		//event
		frm.addEventListener('submit', function(event){
			event.preventDefault(); //기본 이벤트 해제
			addr_Search(event);
		});
	</script>

</body>
</html>
