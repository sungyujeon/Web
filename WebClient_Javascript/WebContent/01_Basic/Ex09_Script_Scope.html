<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
</head>
<body>
	<p>Outside myFunction() carName is undefined.</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
</body>
<script>
var gname="world";

myFunction();

function myFunction() {
  //[함수 안에 타입이 없는 변수: global / 지양되는 방식]
  aaa="아무개";
  console.log(aaa);
  
  var carName = "Volvo";
  document.getElementById("demo1").innerHTML = typeof carName + " " + carName + "<hr>";
  
  //Global
  document.getElementById("demo3").innerHTML = typeof gname + " " + gname;
}
document.getElementById("demo2").innerHTML = typeof(carName) + "<hr>";
document.getElementById("demo4").innerHTML = typeof(gname);

/*
	ES2015 두가지 키워드: let, const
	
	1.Global
	2.Local
	3.new block: let, const
*/
</script>
</html>
