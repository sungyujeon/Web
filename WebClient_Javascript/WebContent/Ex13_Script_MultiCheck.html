<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var checkflag="false"; //전역변수
		function checkForm() {
			var list=document.myform.list; //list변수 타입은 array가 됨
			console.log(list);
			console.log(list.length);
			if(checkflag == "false") {
				for(let index in list) {
					list[index].checked = true;
				}
				checkflag="true";
				return "[선택해제하기]";
			} else {
				for(let index in list) {
					list[index].checked = false;
				}
				checkflag="false";
				return "[전체선택]";
			}
		}
		
		function checkForm2(list) {
			console.log(list);
			return "return";
		}
	
	</script>
	</head>
<body>
	<form action="" name="myform">
		좋아하는 과목은:<br>
		<input type="checkbox" name="list" value="java">JAVA<br>
		<input type="checkbox" name="list" value="oracle">ORACLE<br>
		<input type="checkbox" name="list" value="html">HTML<br>
		<input type="checkbox" name="list" value="css">CSS<br>
		<input type="checkbox" name="list" value="script">SCRIPT<br>
		<input type="button" value="[전체선택]" onclick="this.value=checkForm()"><br>
		<br>
		<input type="button" value="[전체선택]" onclick="this.value=checkForm2(this.form.list)"><br>
		
	</form>
</body>
</html>
